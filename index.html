<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
        <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/factoryCategoryService.js"></script>
        <script type="text/javascript" src="js/factoryBookmarkService.js"></script>
        <meta charset = "UTF-8">
        <title>Document</title>

    </head>
    
    <body ng-controller="myCtrl">
        <header>
            <img src="http://i62.tinypic.com/1g29li.png" height="120px">
        </header>
        <nav>
            <ul>
                <li><a ui-sref="home">Home</a></li>
                <li ng-repeat="category in categories"><a ng-click="setActiveCategory(category)" ui-sref="category">{{category.name}}</a></li>
            </ul>   
        </nav>
        <div ui-view></div>
    </body>
</html>
