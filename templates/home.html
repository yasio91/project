<div class="homemain">
    <div class="homeheader">
        TWOJA BAZA WYNIKÓW!   
    </div>
    
    <div class="bar">
        DODAJ KATEGORIĘ
    </div>
    <div class ='content'>
        
        <div>
            <form role="form">
                <input class="inputa" type="text" placeholder="Nazwa" ng-model="category.name"/>
                <buton type="submit" class="btn" ng-click="addCategory(category)">Dodaj</buton>
                <buton type="submit" class="btn" ng-click="showEditCategory = !showEditCategory">Edytuj kategorie</buton>
            </form>
        </div>
        <div ng-show="showEditCategory" style="background-color: #006600; margin-top: 10px; padding: 5px; padding-left: 15px; color:white ">
            Aktualne kategorie    
        </div>
        <div ng-show="showEditCategory" style="margin-top: 10px; padding: 5px; padding-left: 15px">
            <table>
                <tbody>
                    <tr ng-repeat="category in categories">
                           <td><button class="btn2" ng-model="category.name"/>{{category.name}}</td>
                           <td>
                               <button class="btn" ng-click="removeCategory(category)">Usuń</button>
                           </td>
                       </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="bar">
        DODAJ ZAKŁADKĘ
    </div>
    <div class ='content'>
        <div>
            <input class="inputb" type="text" placeholder="Gospodarze"/>
            <input class="inputb" type="text" placeholder="Goście"/>
            <select class="selecta"></select></select>
            <input class="inscore" type="text"/>
            <input class="inscore" type="text"/ style="margin-right:10px">
            <buton typ="submit" class="btn">Dodaj</buton>
        </div>
    </div>
</div>
